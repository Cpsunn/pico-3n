name: Build Pico FX3U Simulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PICO_SDK_PATH: ${{ github.workspace }}/pico-sdk
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential

      - name: Fetch Pico SDK
        run: |
          git clone --depth=1 https://github.com/raspberrypi/pico-sdk.git "${PICO_SDK_PATH}"
          (cd "${PICO_SDK_PATH}" && git submodule update --init)

      - name: Configure CMake
        run: cmake -B build -S .

      - name: Build firmware
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pico_fx3u_simulator
          path: |
            build/pico_fx3u_simulator.uf2
            build/pico_fx3u_simulator.bin
            build/pico_fx3u_simulator.elf
